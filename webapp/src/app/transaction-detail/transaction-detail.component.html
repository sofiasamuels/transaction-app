<h2 mat-dialog-title>{{transaction.date | date: 'dd/MM/yyyy'}}</h2>
<mat-dialog-content>
  <p>Transaction Detail for Id: {{transaction.id}}</p>
  <mat-form-field>
    <mat-label>Comments</mat-label>
    <input matInput [(ngModel)]="transaction.comments">
  </mat-form-field>
  <span *ngIf="error" style ="color:red;">{{error}}</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data">Back</button>
  <button mat-button (click)="save()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
